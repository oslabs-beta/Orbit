<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="lexiQL converts your SQL schema into a GraphQL API. Visualize tables & relationships and generate GraphQL types & resolvers instantly."
    />
    <title>lexiQL</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />

    <!-- Preload will be handled by webpack asset processing -->

    <!-- Preconnect to external domains -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- DNS prefetch for potential external resources -->
    <link rel="dns-prefetch" href="//github.com" />
    <link rel="dns-prefetch" href="//linkedin.com" />
  </head>
  <body>
    <div id="root"></div>
    <!-- Script tags are automatically injected by HtmlWebpackPlugin -->
  </body>
</html>
